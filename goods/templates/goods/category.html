{% extends "main/base.html" %}
{% load static %}


{% block content %}
<div class="row mt-1">
   <div class="col-lg-12">
       <!-- Контент на странице -->
       <div class="row">
            {% for sub in subcategory %}
               <div class="col-lg-4 col-md-6 p-4">
                  <div class="card border-dark rounded shadow">

                    {% if sub.image %}
                        <img src="{{ sub.image.url }}" class="card-img-top" alt="...">
                    {% else %}
                        <img src="{% static 'deps/images/Notfoundimage.png' %}" class="card-img-top" alt="...">
                    {% endif %}
                    <div class="card-body">

                     <a href="{% url "catalog:subcategories" category_slug=sub.category.slug subcategory_slug=sub.slug%}">
                        <p class="card-title">{{ sub.name }}</p>
                     </a>
                    </div>
                  </div>
               </div>
            {% endfor %}

       </div>
   </div>
</div>
{% endblock content %}

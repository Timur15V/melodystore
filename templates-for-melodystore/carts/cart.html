                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">

                                <li><a class="dropdown-item" href="#">О нас</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/carts/cart.html">Корзина</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

                    </ul>
                    <form class="d-flex">
                        <div style="margin: 0px 10px;">
                            <button type="button" class="btn btn-dark btn-secondary d-flex" id="modalButton"

                                <img class="mx-1" src="../deps/icons/basket2-fill.svg" alt="Catalog Icon" width="24"

    <section>
        <!-- Контент -->
        <div class="container">
            <div class="row mt-1">
                <!-- <div class="col-lg-2">
                    
                </div> -->
                <div class="col-lg-12">
                    <!-- Контент на странице -->
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                                    <h3 class="text-center mb-4">Корзина</h3>
                                    <div class="container" id="cart-items-container">
                                        <!-- Разметка корзины -->
                                        <div class="card mb-3 text-bg-light shadow-lg">
                                            <div class="card-header">
                                                <h5 class="card-title">Товар</h5>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">
                                                    <div class="row text-center">
                                                        <div class="col p-0">
                                                            <div class="input-group">
                                                                <span class="input-group-btn" style="margin: 0px 5px;">
                                                                    <button type="button"
                                                                        class="btn btn-dark btn-sm decrement"
                                                                        data-cart-id=""
                                                                        data-cart-change-url="">-</button>
                                                                </span>
                                                                <input type="text" class="form-control number" value="1"
                                                                    readonly>
                                                                <span class="input-group-btn" style="margin: 0px 5px;">
                                                                    <button type="button"
                                                                        class="btn btn-dark btn-sm increment"
                                                                        data-cart-id=""
                                                                        data-cart-change-url="">+</button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="col p-0">
                                                            <p>x 100.00 = </p>
                                                        </div>
                                                        <div class="col p-0"><strong>100.00 руб.</strong></div>
                                                        <div class="col p-0">
                                                            <a href="#" class="remove-from-cart" data-cart-id="">
                                                                <img class="mx-1" src="../deps/icons/trash-2.svg"
                                                                    alt="Catalog Icon" width="16" height="16">
                                                            </a>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="card mb-3 shadow-lg">
                                            <div class="card-footer">
                                                <p class="float-left">Итого <strong>1</strong> товар(а) на сумму</p>
                                                <h4 class="float-left"><strong>100.00 руб.</strong></h4>
                                            </div>
                                        </div>
                                        <!-- Закончилась разметка корзины -->
                                        <a class="btn btn-dark" href="../orders/create_order.html">
                                            Оформить заказ
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
